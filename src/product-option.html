<div data-vn-block="vn-option">

  <label data-vn-element="label" data-ng-if="option.label">
    {{option.label}}
  </label>

  <div data-ng-repeat="displayType in option.displayTypes">
    <div data-vn-element="group"
      data-vn-modifiers="{{displayType.type}}"
      data-ng-include=" displayType.type + '.html' ">
    </div>
  </div>

  <div data-ng-repeat="option in option.options"
    data-ng-include=" 'option.html' ">
  </div>

</div>
