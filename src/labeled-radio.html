<label class="labeled-radio">
  <input class="labeled-radio__input" type="radio"
    name="{{name}}"
    value="{{value}}"
    data-ng-model="ngModel"
    data-ng-value="ngValue"
    data-ng-checked="ngChecked"
    data-ng-change="change()">
  <span class="labeled-radio__label">{{label}}</span>
</label>
