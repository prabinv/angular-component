<label data-vn-block="vn-labeled-radio" style="{{style}}">
  <input data-vn-element="input" type="radio"
    name="{{name}}"
    value="{{value}}"
    data-ng-model="ngModel"
    data-ng-value="ngValue"
    data-ng-checked="ngChecked"
    data-ng-change="change()">
  <img data-vn-element="image" data-ng-if="image" src="{{image}}" alt="">
  <span data-vn-element="label">{{label}}</span>
</label>
